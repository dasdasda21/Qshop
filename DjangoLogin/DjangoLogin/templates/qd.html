<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id=" content" type="text">
<input id=" button" type="button" value="button">
<script>
    $(
        function () {
            $("#button").click(
                function () {
                   $.ajax({
                       url:'qd',
                       type:'get',
                       data:"",
                       success:function (data) {
                           console.log(data("hello"));
                           $("#content").val(data["hello"])
                       },
                       error:function (error) {
                           console.log(error)

                       }
                   }


                   )

                }
            )

        }
    )
</script>
</body>
</html>
